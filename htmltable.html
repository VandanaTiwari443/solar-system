<!DOCTYPE>
	<hyml>
          <head>
          	<style>
          		table,th,tb {border:1px solid black}
          	</style>
          </head>
		<body>
			<h1>TH element define table heading</h1>
			<table>
				<tr>
					<th>person 1</th>
					<th>person 2 </th>
					<th>person 3</th>
				</tr>
				<tr>
					<th>emil</th>
					<th>tobias</th>
				    <th>linus</th>
				</tr>
				<tr>
					<th>14</th>
					<th>16</th>
					<th>10</th>
				</tr>
				<p>to understand the example better we have added borders to the table</p>
			</table>
		</body>
	</hyml>
