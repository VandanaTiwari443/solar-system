<!DOCTYPE html>
<html>
<body>


<h2>Javascript statements</h2>

<p>A <b>Javascript program</b> is a
 list of <b>statements</b> to be
 executed by a computer.</p>

<p id="demo"></p>

<script>
let x, y, z;   // statement 1
x = 5;         // statement 2
y = 6;        // statement 3
z = x + y;    // statement 4

document.getElementById("demo").innerHTML = z

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>Javascript statments</h2>


<p>Javascript code blocks are written between { and }</p>

<button type="button"
onclick="myfunction()">click Me!
</button>  

<p id="demo1"></p>
<p id="demo2"></p>

<script>
 function myfunction() {

document.getElementById("demo1").innerHTML ="Hello dolly";

document.getElementById("demo2").innerHTML ="How are you";
}
 
</script>

</body>
</html>
